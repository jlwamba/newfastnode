<!DOCTYPE html>
<html>

<head>
    <title>DevOps</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body ng-app="hi-angular">
    <div class="container" ng-controller="MainController">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 id="page-title">hi angular</h1>
                <h3 id="user-greeting">and hi there, {{ user.name }}</h3>
                <h3 id="user-link">visit my github at, {{ user.github}}</h3>
                <h3 id="user-repo">here's my repo {{ user.repo}}</h3>
                <h3 id="user-app">visit my at {{ user.app}}</h3>
                <h3 id="user-skills">Here's a list a my skills {{ user.skills}}</h3> 
            </div>
        </div>
    </div>

    <script>
        window.app = angular.module('hi-angular', []);

        app.controller('MainController', function ($scope, $http) {
            $scope.user = null;

            $http.get('/user')
                .then(response => {
                    console.log(response.data);

                    $scope.user = response.data;
                });

        });
    </script>

    <style type="text/css">
        html,
        body {
            min-height: 100vh;
            background-color: #e8e8e8;
        }

        .container {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        #page-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .table-title {
            margin-bottom: 20px;
            text-align: center;
        }

        .table {
            background-color: #ffffff;
            box-shadow: 2px 2px 15px -3px rgba(0, 0, 0, 0.75);
        }

        #balance-text {
            text-align: center;
            margin-top: -20px;
            margin-bottom: 30px;
        }

        .margin-auto {
            margin: auto;
            display: block;
        }

        .btn-search {
            margin-bottom: 50px;
        }

        .bold {
            font-weight: 700;
        }

        .no-data-text {
            color: red;
            text-align: center;
        }
    </style>

</body>

</html>
